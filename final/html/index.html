<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore sem limites</title>

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="content">
        <img
          src="./assets/banner/astronauta.jpg"
          alt="Astronauta flutuando no espaço."
          class="banner"
        />
      </div>

      <div class="content">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
        <img
          src="./assets/banner/seta.svg"
          alt="Seta para baixo."
          class="seta"
        />
      </div>
    </header>
    <main>
      <section class="gallery">
        <figure class="item">
          <img src="./assets/planetas/01.png" alt="Planeta laranja." />
          <figcaption class="details">
            <h2>Não pare nunca</h2>
            <p>
              Se você deseja ter sucesso nos estudos, é fundamental que você
              adote uma mentalidade de "não pare nunca". Estudar de forma
              consistente e contínua é a chave para o progresso e a conquista de
              seus objetivos.
            </p>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/planetas/02.png" alt="Planeta azul." />
          <figcaption class="details">
            <h2>Só volta</h2>
            <p>
              Se você parou ou perdeu o ritmo em alguma atividade ou projeto,
              saiba que nunca é tarde para recomeçar. Às vezes, as
              circunstâncias podem mudar, ou podemos nos sentir desmotivados ou
              sobrecarregados.
            </p>
          </figcaption>
        </figure>

        <figure class="item">
          <img src="./assets/planetas/03.png" alt="Planeta rosa." />
          <figcaption class="details">
            <h2>Siga seu ritmo</h2>
            <p>
              Avançar pouco a pouco mantém progresso constante em objetivos,
              evitando parar ou desistir. Mesmo pequenos passos nos aproximam do
              destino e motivam a continuidade. Não subestime o poder de cada
              ação rumo ao objetivo final.
            </p>
          </figcaption>
        </figure>
      </section>
      <form id="form-data">
        <div class="content">
          <h1>Entre em contato</h1>
          <div class="input-wrapper">
            <label for="user_name">Seu nome</label>
            <img
              src="./assets/contato/usuario.svg"
              alt="Imagem de um usuário"
            />
            <input id="user_name" type="text" placeholder="Seu nome" />
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <img
              src="./assets/contato/email.svg"
              alt="Imagem do símbolo do email."
            />
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="input-wrapper">
            <label for="description">Digite sua mensagem aqui...</label>
            <textarea
              id="description"
              placeholder="Digite sua mensagem aqui..."
            ></textarea>
          </div>
          <input
            class="button"
            type="submit"
            form="form-data"
            value="Enviar Mensagem"
          />
        </div>
        <div class="content">
          <img
            class="fundo"
            src="./assets/contato/fundo.png"
            alt="Imagem de estrelinhas rosas"
          />
        </div>
      </form>
    </main>
    <footer>
      <p>© 2024 - Rocketseat Explorer</p>
    </footer>
  </body>
</html>
