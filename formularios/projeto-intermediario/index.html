<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
      </header>
      <form id="form-mentoria">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="div-flex">
            <div class="input-wrapper">
              <label for="event-first-name"> Nome </label>
              <input type="text" id="event-first-name" />
            </div>
            <div class="input-wrapper">
              <label for="event-last-name"> Sobrenome </label>
              <input type="text" id="event-last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">
              Email
              <span>(digite um email válido)</span>
            </label>
            <input type="email" id="event-email" />
          </div>
          <div class="input-wrapper">
            <label for="event-password">
              Senha
              <span>(mínimo de 8 caracteres)</span>
            </label>
            <input type="password" id="event-password" minlength="8" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-name-mentor">
              Nome do seu mentor <span>(só o primeiro nome)</span></label
            >
            <input type="text" id="event-name-mentor" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>
          <fieldset>
            <p class="fieldset">Primeira mentoria</p>
            <div class="div-flex">
              <div class="input-wrapper">
                <label for="event-first-date">
                  Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="event-first-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-first-hour-start"> Das </label>
                <input type="time" id="event-first-hour-start" />
              </div>
              <div class="input-wrapper">
                <label for="event-first-hour-end"> Até </label>
                <input type="time" id="event-first-hour-end" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <p class="fieldset">Segunda mentoria</p>
            <div class="div-flex">
              <div class="input-wrapper">
                <label for="event-secondary-date">
                  Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="event-secondary-date" />
              </div>
              <div class="input-wrapper">
                <label for="event-secondary-hour-start"> Das </label>
                <input type="time" id="event-secondary-hour-start" />
              </div>
              <div class="input-wrapper">
                <label for="event-secondary-hour-end"> Até </label>
                <input type="time" id="event-secondary-hour-end" />
              </div>
            </div>
          </fieldset>
        </fieldset>
      </form>
      <footer>
        <input
          class="button-submit"
          type="submit"
          form="form-mentoria"
          value="Salvar"
        />
      </footer>
    </div>
  </body>
</html>
