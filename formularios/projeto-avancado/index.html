<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./images/header.svg"
          alt="Balão de 5 estrelas, apenas 3 estrelas preenchidas."
        />
      </header>
      <form id="form-mentoria">
        <div class="title">
          <h2>Informações Pessoais</h2>
        </div>
        <fieldset>
          <div class="div-flex">
            <div class="input-wrapper">
              <label for="event-first-name"> Nome </label>
              <input type="text" id="event-first-name" />
            </div>
            <div class="input-wrapper">
              <label for="event-last-name"> Sobrenome </label>
              <input type="text" id="event-last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">
              Email
              <span>(digite um email válido)</span>
            </label>
            <input type="email" id="event-email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="event-category"> Selecione quem foi seu mentor </label>
            <select id="event-category">
              <option value="">SELECIONE O MENTOR</option>
              <option value="1">Cesar</option>
              <option value="2">Paula</option>
              <option value="3">Cecília</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-info"> Feedback sobre o mentor </label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-doubt" />
            <label for="event-doubt">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>
          <div class="div-flex">
            <div class="input-wrapper">
              <label for="event-first-date">
                Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" id="event-first-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-first-hour-start"> Das </label>
              <input type="time" id="event-first-hour-start" />
            </div>
            <div class="input-wrapper">
              <label for="event-first-hour-end"> Até </label>
              <input type="time" id="event-first-hour-end" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input
          class="button-submit"
          type="submit"
          form="form-mentoria"
          value="Salvar"
        />
      </footer>
    </div>
  </body>
</html>
